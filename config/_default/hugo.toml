# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = ["hugo-embed-pdf-shortcode", "blowfish"] # UNCOMMENT THIS LINE
baseURL = "https://craigyanitski.github.io/"
defaultContentLanguage = "en"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

#Â googleAnalytics = "G-XXXXXXXXX"

[cascade]
  [cascade.params]
    defaultFeaturedImage = "featured-article.png"
  [cascade.target]
    path = '{/publications,/publications/**}'
#   defaults = [
#     { path = "publications/**", values = { image = "featured-article.png" } },
#     { path = "talks/**",        values = { image = "featured-article.png" } },
#     { path = "teaching/**",     values = { image = "grad.jpeg" } },
#     { path = "posts/**",        values = { image = "featured-post.jpeg" } }
#   ]

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[params]
  showArticleTags = true
  tagStyle = "pill"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[security]
  enableInlineShortcodes = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
